<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Using HTML, CSS, JS</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="divcenter">
        <div id="display"></div>
        <div class="button" id="button-AC">AC</div>
        <div class="button" id="button-delete">âŠ—</div>
        <div class="button" id="button-percent">%</div>
        <div class="button inner" id="button-divide">/</div>
        <div class="button inner" id="button-7">7</div>
        <div class="button inner" id="button-8">8</div>
        <div class="button inner" id="button-9">9</div>
        <div class="button inner" id="button-multiply">*</div>
        <div class="button inner" id="button-4">4</div>
        <div class="button inner" id="button-5">5</div>
        <div class="button inner" id="button-6">6</div>
        <div class="button inner" id="button-subtract">-</div>
        <div class="button inner" id="button-1">1</div>
        <div class="button inner" id="button-2">2</div>
        <div class="button inner" id="button-3">3</div>
        <div class="button inner" id="button-addition">+</div>
        <div class="button inner" id="button-00">00</div>
        <div class="button inner" id="button-0">0</div>
        <div class="button inner" id="button-point">.</div>
        <div class="button" id="button-equals">=</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
